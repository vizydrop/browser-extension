<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link type='text/css' href='vizydrop-extension-styles.css' rel='stylesheet' data-bundle='true'/>
    <title>
        Vizydrop extension
    </title></head>
<body>
<div class="vizydrop-extension-popup" style="top:20px;left: 100px">
<div class="vizydrop-extension-popup__arrow"></div>

    <div class="vizydrop-extension-popup__body">
        <div class="vizydrop-extension-popup__title">We have found following sources on the page</div>
        <div class="vizydrop-extension-popup__sources">
            <div class="vizydrop-extension-popup__sources__item">

                <div class="vizydrop-extension-popup__sources__file-type">CSV</div>
                <div class="vizydrop-extension-popup__sources__file-name">International Monetary Fund (2014)
                    <div class="vizydrop-icon-next"></div>
                </div>
            </div>
            <div class="vizydrop-extension-popup__sources__item">

                <div class="vizydrop-extension-popup__sources__file-type">CSV</div>
                <div class="vizydrop-extension-popup__sources__file-name">World Bank(2014)
                    <div class="vizydrop-icon-next"></div>
                </div>
            </div>
            <div class="vizydrop-extension-popup__sources__item">

                <div class="vizydrop-extension-popup__sources__file-type">Json</div>
                <div class="vizydrop-extension-popup__sources__file-name">World Bank(2014)
                    <div class="vizydrop-icon-next"></div>
                </div>
            </div>
            <div class="vizydrop-extension-popup__sources__item">

                <div class="vizydrop-extension-popup__sources__file-type">Xls</div>
                <div class="vizydrop-extension-popup__sources__file-name">World Bank(2014)
                    <div class="vizydrop-icon-next"></div>
                </div>
            </div>
            <div class="vizydrop-extension-popup__sources__item">

                <div class="vizydrop-extension-popup__sources__file-type">CSV</div>
                <div class="vizydrop-extension-popup__sources__file-name">World Bank(2014)
                    <div class="vizydrop-icon-next"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="vizydrop-extension-popup__footer">
        Vizualize your data with
        <div class="vizydrop-logo"></div>
    </div>
</div>


</body>
</html>
